<!DOCTYPE HTML>
<html>

<head>
  <Title>Login</Title>
  <link rel="Stylesheet" type="text/css" href="css/style.css">
  <meta Name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="login">
    <img class="login-img" src="images/ZCAS_logo.png" alt="">
    <form class="login-form">
      <br>
      <br>
      <h1>Login </h1>
      <hr>
      <br>

      <label for="email" style="text-align:center;font-size:20PX;"><b>Username</b></label>
      <input id="username" type="text" placeholder="Enter your username" name="username" required>
      <br>
      <label for="psw" style="text-align:center;font-size:20PX;"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="psw" required>

      <br>

      <br>
      <br>
      <button type="button" id="login_btn" class="btn">

        Login

      </button>
      <br>
      <br>
      <hr>
      <ul class="check1">
        Need an account?
        <a href="signup_options.html">
          sign-up here!
        </a>
      </ul>
    </form>
  </div>
  <script defer src="./js/login.js"></script>
</body>
