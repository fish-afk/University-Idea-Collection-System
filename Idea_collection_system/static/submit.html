    <section class="submit">
        <h1>Submit a new Idea</h1>
        <div class="container">
            <div class="info">
                <p></p>
                <div class="tag">
                    <label for="tag"><b>Tag: </b></label>
                    <br>
                    <input class="dropdown" placeholder="Select a tag" list="tags" name="tag" id="browser"  required>
                    <datalist id="tags">
                        <option value="Institutional">
                        <option value="Departmental">
                        <option value="Personal">
                    </datalist>
                    <br>
                </div>
    
            
    
            </div>
            <div class="line"></div>
            <div class="content">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <label for="fileToUpload">
                    <i class="fas fa-paperclip" title="Attach File"></i>
                </label>
            </div>
            <div class="agree">
                <input class="check" type="checkbox" id="check" onclick="enable()">
                <label for="check">
                    I agree to the <a href="terms_and_conditions.html">terms and conditions</a>.
                </label>
                
            </div>
            
            <button disabled class="button" id="submit">
                <i class="fas fa-edit"></i> Submit
            </button>
        </div>
    </section>
    <!-------------submit section end--------------------->

                        </div>
                        
                        <textarea name="message" type="message" id="message" rows="5" placeholder="Message" required></textarea>

                    </div>
