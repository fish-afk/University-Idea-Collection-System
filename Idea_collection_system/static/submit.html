    <!-------------submit section--------------------->

    <form class="submit">
        <h1>Submit a new Idea</h1>
        <div class="container">
            <div class="info">
                <p></p>
                <div class="tag">
                    <label><b>Category: </b></label>
                    <br>

                    <select id="categories">
                        <option value="1" label="Institutional">
                        <option value="2" label="Departmental">
                        <option value="3" label="Personal">

                    </select>
                    <br>
                </div>
                <div class="tag">
                    <label><b>Anonymous Post: </b></label>
                    <br>

                    <select id="anonymous">
                        <option value="1" label="Yes">
                        <option value="0" label="No">

                    </select>
                    <br>
                </div>


            </div>
            <div class="line"></div>

            <div class="content">
                <input id="idea-title" placeholder="idea title" required></input>
                <textarea id="idea-content" placeholder="idea content" required cols="30" rows="2"></textarea>

            </div>
            <div class="agree">
                <input class="check" type="checkbox" id="check" onclick="enable()">
                <label for="check">
                    I agree to the <a target="_blank" href="terms_and_conditions.html">terms and conditions</a>.
                </label>

            </div>

            <button disabled class="button" id="submit-idea-btn" type="button">
                <i class="fas fa-edit"></i> Submit
            </button>
        </div>
    </form>
